<!DOCTYPE html>
<html>
<head>
    <title>Crochet Store</title>
</head>
<body>
    <h1>Crochet Items</h1>
    <a href="{% url 'create_item' %}">Create New Item</a>
    <ul>
        {% for item in items %}
            <li>
                <a href="{% url 'edit_item' item.id %}">{{ item.name }}</a> - ${{ item.price }}
                <a href="{% url 'delete_item' item.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
